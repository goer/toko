<ion-view title="Product Detail">
    <ion-pane>
        <ion-header-bar class="bar-stable" align-title="center">
            <button class="button button-clear icon ion-chevron-left" ui-sref="store-product-list"></button>
            <h1 class="title">Product Detail</h1>
        </ion-header-bar>
        <ion-content>

            <ion-slide-box auto-play="true" does-continue="true" slide-interval="2000">

                <ion-slide-pager></ion-slide-pager>

                <ion-slide>
                        <img src="tpl/store/assets/images/640x384xbio-2015-hol-hc6.jpg.pagespeed.ic.f-MlLfv8xz.jpg">
                </ion-slide>
                <ion-slide>
                    <img src="tpl/store/assets/images/640x384xOMBS3.jpg.pagespeed.ic.MDfb8AUkJ7.jpg">
                </ion-slide>
                <ion-slide>
                    <img src="tpl/store/assets/images/640x384xprinter-visa-homepage.jpg.pagespeed.ic.rPBoHkl8pr.jpg">
                </ion-slide>
                <ion-slide>
                    <img src="tpl/store/assets/images/640x384xtoshiba-new-glacio-homepage.jpg.pagespeed.ic.2QB-9RhDpk.jpg">
                </ion-slide>

            </ion-slide-box>


            <ion-list>

                <ion-item>
                    <label>Product Name: {{p.name}}</label>
                </ion-item>
                <ion-item>
                    <label>Price: </label>
                </ion-item>
                <ion-item>
                    <label>Status: </label>
                </ion-item>
                <ion-item>
                    <label>Estimate Delivery: </label>
                </ion-item>
                <ion-item>
                    <label>Description: </label>
                </ion-item>
                <ion-item>
                    <label>Terms & Condition: </label>
                </ion-item>

            </ion-list>




        </ion-content>

        <ion-footer-bar class="bar bar-footer bar-stable">

            <button class="button">Rate</button>
            <button class="button">Share</button>
            <button class="button">Wish</button>

            <button class="button">Buy</button>
        </ion-footer-bar>


    </ion-pane>
</ion-view>
