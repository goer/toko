--><ion-side-menu side="left" ng-controller="SideMenuCtrl"><ion-header-bar class="bar bar-header bar-dark"><h1 class="title">Menu</h1><button ui-sref="store-main" class="button button-clear icon ion-home"></button></ion-header-bar><ion-content><ion-list><ion-item href="#" class="item item-avatar"><img src="https://www.gravatar.com/avatar/36b92a742d1695b61b9e9572dbd55f6a?s=32&amp;d=identicon&amp;r=PG"/><h2>Person 1</h2><p>Last Update: 12:00</p></ion-item></ion-list><ul class="list"><li class="item item-divider"><h2>Providers</h2></li><li ng-repeat="p in providers" class="item item-checkbox"><label class="checkbox"><input type="checkbox" checked="true"/></label><p>{{p.name}}</p><span class="badge badge-positive">{{p.point | currency : 'Rp' : 0 }}</span></li><li class="item item-divider"><h2>Price Range</h2></li><li class="item range"><i class="icon ion-ios-sunny-outline"></i><input type="range" name="price" min="0" max="100" value="33"/><i class="icon ion-ios-sunny"></i></li><li ng-click="toggleCategories()" class="item item-divider item-icon-right"><h2>Categories</h2><div ng-if="tc==false"><i class="icon ion-plus"></i></div><div ng-if="tc==true"><i class="icon ion-minus"></i></div></li><div ng-if="tc==true"><li ng-repeat="c in categories" class="item item-checkbox item-icon-right"><label class="checkbox"><input type="checkbox" checked="true"/></label><p>{{c.name}}</p><i ui-sref="store-product-list" class="icon ion-ios-arrow-right"></i></li></div></ul></ion-content></ion-side-menu></ion-side-menus></ion-pane></ion-view>
